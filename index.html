<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fukurou 3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, controls;

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee); // 背景色を設定

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5); // カメラの位置を調整

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // スムーズな操作感
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 1; // ズームインの最小距離
            controls.maxDistance = 50; // ズームアウトの最大距離
            controls.target.set(0, 1, 0); // 注視点を調整 (モデルの中心あたり)
            controls.update();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // 環境光
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // 平行光源
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // Load GLB model
            const loader = new GLTFLoader();
            loader.load(
                'fukurou.glb', // GLBファイルのパス
                function (gltf) {
                    const model = gltf.scene;
                    // モデルのサイズと位置を調整 (必要に応じて)
                    // const box = new THREE.Box3().setFromObject(model);
                    // const center = box.getCenter(new THREE.Vector3());
                    // model.position.sub(center); // モデルの中心を原点に移動
                    // const size = box.getSize(new THREE.Vector3());
                    // const maxDim = Math.max(size.x, size.y, size.z);
                    // const scale = 5 / maxDim; // モデルがだいたい画面に収まるようにスケーリング
                    // model.scale.set(scale, scale, scale);

                    scene.add(model);
                    console.log('Model loaded successfully');
                    // モデルロード後にカメラの注視点を再設定する場合
                    // controls.target.copy(center.multiplyScalar(scale));
                    // controls.update();
                },
                undefined, // onProgress callback (optional)
                function (error) {
                    console.error('An error happened during loading:', error);
                }
            );

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
